



<div class="">
  <div class="p-3 mb-2 bg-secondary text-white"><h5>Pesquisar Sistema</h5></div>
  <div class="border p-3">
    <form [formGroup]="pesquisaForm" #formDir="ngForm" novalidate (ngSubmit)="onPesquisaFormSubmit()">

      <div class="form-group row">
        <label class="control-label col-md-12" for="Body">Descrição</label>
        <div class="col-md-12">
          <input class="form-control" type="text" formControlName="Descricao">
        </div>
      </div>
      <div class="form-group row">
        <label class=" control-label col-md-12">Sigla</label>
        <div class="col-md-12">
          <input class="form-control" type="text" formControlName="Sigla">
        </div>

      </div>
      <div class="form-group row">
        <label class=" control-label col-md-12">E-mail de atendimento do sistema</label>
        <div class="col-md-12">
          <input class="form-control" type="text" formControlName="Email">
        </div>
        <span class="text-danger ml-3" *ngIf="email.invalid && formDir.submitted">
          preencha um e-mail válido.
        </span>
      </div>


      <div class="text-right">
        <button type="submit" class="btn btn-primary m-1">Pesquisar</button>
        <a (click)="resetForm()" class="btn btn-primary  ">Limpar</a>
        <a [routerLink]="['/add']" class="btn btn-success m-1 ">Novo Sistema</a>
      </div>
    </form>
  </div>
</div>
<!--<p *ngIf="!(sistemas$ | async)"><em>Carregando...</em></p>-->
<table class="table table-sm table-hover" *ngIf="(sistemas$ | async)?.length>0">
  <thead>
    <tr>
      <th>Descricao</th>
      <th>Sigla</th>
      <th>E-mail de atendimento </th>
      <th>URL</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sistema of (sistemas$ | async | paginate: { itemsPerPage: count, currentPage: p })">
      <td>{{ sistema.descricao }}</td>
      <td>{{ sistema.sigla }}</td>
      <td>{{ sistema.email }}</td>
      <!--<td>{{ sistema.dt | date: "dd.MM.y" }}</td>-->
      <td>{{ sistema.url }}</td>
      <td>{{ sistema.status }}</td>

      <td>
        <a [routerLink]="['/sistema/edit/', sistema.id]" class="btn btn-primary btn-sm float-right">Edit</a>
        <a [routerLink]="" (click)="delete(sistema.id)" class="btn btn-danger btn-sm float-right">Delete</a>
      </td>
    </tr>
  </tbody>
  <!--inclindo o controle de paginação.-->
  <div class="text-right">

    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
  </div>

</table>
