<h1>Sistemas</h1>

<p *ngIf="!(sistemas$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New post</a>
</p>

<table class="table table-sm table-hover" *ngIf="(sistemas$ | async)?.length>0">
  <thead>
    <tr>
      <th>Descricao</th>
      <th>Sigla</th>
      <th>E-mail de atendimento </th>
      <th>URL</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sistema of (sistemas$ | async)">
      <td>{{ sistema.descricao }}</td>
      <td><a [routerLink]="['/sistemas/', sistema.id]">{{ sistema.sigla }}</a></td>
      <td>{{ sistema.email }}</td>
      <!--<td>{{ sistema.dt | date: "dd.MM.y" }}</td>-->
    <td>{{ sistema.url }}</td>
    <td>{{ sistema.status }}</td>

      <td>
        <a [routerLink]="['/sistema/edit/', sistema.id]" class="btn btn-primary btn-sm float-right">Edit</a>
        <a [routerLink]="" (click)="delete(sistema.id)" class="btn btn-danger btn-sm float-right">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
